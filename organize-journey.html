<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top ">
    <div class="container d-flex align-items-center">

      <h1 class="logo me-auto"><a href="index.html">ShareTravel</a></h1>
      <!-- Si existe una sesión iniciada -->

          <li><a class="nav-link scrollto" href="search.html">Buscar</a></li>

          <li><a class="getstarted scrollto" href="profile.html">Mi perfil</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">


    <div id="app" class="container">
      <div class="row">

        <div class="col-12">
          <h1 class="text-center">{{cabecera}}</h1>
        </div>

        <div class="col-6 d-flex flex-column justify-content-center pt-4 order-2 order-lg-1" data-aos="fade-up"
          data-aos-delay="200">



          <input class="form-control dropdown-toggle custom-dropdown-size customFirstBorders" list="listaOrigenes" type="text" placeholder="Origen" v-model="origen"
          v-on:input="obteneListaOrigenes"/>
          <datalist id="listaOrigenes">
            <option v-for="origenes in listaOrigenes">{{origenes.address}}</option>
          </datalist>
          <input class="form-control dropdown-toggle custom-dropdown-size customFirstBorders mt-3" list="listaDestinos" type="text" placeholder="Destino" v-model="destino"
          v-on:input="obteneListaDestinos"/>
          <datalist id="listaDestinos">
            <option v-for="destinos in listaDestinos">{{destinos.address}}</option>
          </datalist>
          <input class="form-control customFirstBorders mt-3" type="number" min="1" placeholder="Número de plazas"
            id="numberParticipants" v-model="journey.numberParticipants" />
          <select class="form-control customFirstBorders mt-3" v-model="vehicleUser">
            <option v-if="listaVehiculos.length === 0">Sin vehiculos</option>
            <div v-else>
              <option v-for="(vehicle, index) in listaVehiculos" v-bind:value="vehicle.id" v-bind:selected="index === 0" >{{vehicle.name}} </option>
            </div>
          </select>
        </div>

        <div class="col-6 d-flex flex-column justify-content-center pt-4 order-2 order-lg-1" data-aos="fade-up"
          data-aos-delay="200">

          <input class="form-control customFirstBorders" type="number" placeholder="Precio por plaza" id="price"
            v-model="journey.price">
          <input class="form-control customFirstBorders mt-3" type="date" placeholder="Fecha" id="fecha"
            v-model="fecha">
          <input class="form-control customFirstBorders mt-3" type="time" placeholder="Hora" id="hour"
            v-model="journey.hour">
          <select class="form-control customFirstBorders mt-3" id="exam" v-model="journey.exam">
            <option v-bind:selected="0 === 0" disabled>Examen</option>
            <option v-bind:value="true">Sí</option>
            <option v-bind:value="false">No</option>
          </select>
          <!-- v-bind:selected -->
        </div>


      </div>

      <div class="row">
        <div class="col-12 d-flex justify-content-center justify-content-lg-center mt-3 inputCustom" data-aos="fade-up"
          data-aos-delay="200">
          <button class="btn btn-primary rounded-pill w-25" type="button" v-on:click="publicarViaje">Publicar</button>
        </div>
      </div>

      {{errorDePublicacion}}


    </div>

  </section><!-- End Hero -->
