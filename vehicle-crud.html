    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top ">
        <div class="container d-flex align-items-center">

            <h1 class="logo me-auto"><a href="index.html">ShareTravel</a></h1>

            <!-- <a href="index.html" class="logo me-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

                    <li><a class="nav-link scrollto" href="organize-journey.html">Publicar viaje</a></li>
                    <li><a class="nav-link scrollto" href="your-travels.html">Tus viajes</a></li>
                    <li><a class="nav-link scrollto" href="profile.html">Mi perfil</a></li>
                    <li><a class="getstarted scrollto active" href="login.html">Iniciar Sesión</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->

        </div>
    </header><!-- End Header -->

    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex align-items-center">

        <div class="container">
            <div class="row">

                <div class="col-12">
                    <h1 class="text-center">{{vehicle.name}}</h1>
                    <div class="mx-auto image-cropper">
                        <img id="picture" v-if="!editionVehicle.picture" class="rounded mx-auto mt-3 d-block" src="https://i.pinimg.com/originals/21/36/d8/2136d8d0e80aad580f170736f5e469ee.png" width="300px" height="200px"/>
                        <img id="picture" v-if="editionVehicle.picture" class="rounded mx-auto mt-3 d-block" :src="editionVehicle.picture" width="300px" height="200px"/>
                    </div>
                    <div class="card mx-auto d-block mt-4 p-2 col-4">
                        <label class="lead">Imagen del vehículo:&nbsp&nbsp</label>
                        <input class="" type="file" id="vehicle-pic" @change="updateImg">
                    </div>
                </div>

                <div class="col-8 mx-auto d-flex flex-column justify-content-center pt-4 order-2 order-lg-1" data-aos="fade-up"
                    data-aos-delay="200">

                    <div class="row mb-4">
                        <div class="col-12 d-flex justify-content-center justify-content-lg-center mt-3 inputCustom"
                            data-aos="fade-up" data-aos-delay="200">
                            <button v-on:click="vehicleSubmit" v-if="isLoggedUser" class="btn btn-success rounded-pill w-25" type="button">Confirmar</button>
                            <a :href="'profile.html?user=' + loggedUserId" v-if="isLoggedUser" class="btn btn-dark rounded-pill w-25 mx-2" type="button">Cancelar</a>
                        </div>
                    </div>

                    <!-- Mensaje de error -->
                    <div v-if="errors && errors.length > 0" class="card pt-3 pb-0 my-1 bg-danger text-white">
                        <ul>
                            <li v-for="error in errors" class="fw-bold">{{error}}</li>
                        </ul>
                    </div>

                    <!-- Matrícula -->
                    <div class="card p-2 my-1">
                        <div class="mx-1">
                            <label class="lead">Matrícula:</label>
                            <input id="edition-name" class="form-control customFirstBorders fw-bold m-1" type="text" placeholder="Matrícula" v-model="editionVehicle.registration" required>
                        </div>
                    </div>

                    <!-- Apodo del vehículo -->
                    <div class="card p-2 my-1">
                        <div class="mx-1">
                            <label class="lead">Apodo del vehículo:</label>
                            <input id="edition-name" class="form-control customFirstBorders fw-bold m-1" type="text" placeholder="Apodo del vehículo" v-model="editionVehicle.name" required>
                        </div>
                    </div>
                    

                    <!-- Modelo -->
                    <div class="card p-2 my-1">
                        <div class="mx-1">
                            <label class="lead">Modelo:</label>
                            <input id="edition-username" class="form-control customFirstBorders fw-bold m-1" type="text" placeholder="Modelo" v-model="editionVehicle.model" required>
                        </div>
                    </div>

                    <!-- Asientos -->
                    <div class="card p-2 my-1">
                        <div class="mx-1">
                            <label class="lead">Asientos:</label>
                            <input id="edition-seats" class="form-control customFirstBorders fw-bold m-1" type="number" v-model="editionVehicle.seats" placeholder="Número de asientos" v-model="editionVehicle.model" min="2" required>
                        </div>
                    </div>


                    <!-- Combustible -->
                    <div class="card p-2 my-1">
                        <div class="mx-1">
                            <label class="lead">Combustible:</label>
                            <select class="form-control customFirstBorders mt-3" v-model="editionVehicle.combustible">
                                <option value="GASOLINE">Gasolina</option>
                                <option value="DIESEL">Diesel</option>
                                <option value="HYBRID">Híbrido</option>
                                <option value="ELECTRIC">Eléctrico</option>
                            </select>
                        </div>
                    </div>

                    <div v-if="isLoggedUser && editing" class="col-8 mx-auto card px-5 py-2 mt-5">
                        <h3 class="mx-auto">Ajustes adicionales:</h3>
                        <button v-on:click="deleteVehicle" class="btn btn-danger rounded-pill mx-auto d-block mt-2" type="button">Borrar vehículo</button>
                    </div>
                </div>
            </div>
        </div>

    </section><!-- End Hero -->
